<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="product-card">
    <img src="p.jpg" alt="Product Image">
    <div class="product-info">
      <h2 class="product-title">Product Name</h2>
      <p class="product-description">This is a short description of the product, highlighting key features and benefits.</p>
      <p class="product-price">$29.99</p>
    </div>
  </div>

</body>
</html>
