<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- custom color configuration -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            customBlue: '#1E40AF',
            customGreen: '#10B981',
          }
        }
      }
    }
  </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <!-- ðŸ” Login Form -->
  <form class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-customBlue mb-6 text-center">Login</h2>

    <!-- Email -->
    <label class="block mb-2 text-sm font-medium text-gray-700">Email</label>
    <input type="email" placeholder="you@example.com"
           class="w-full mb-4 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-customBlue" />

    <!-- Password -->
    <label class="block mb-2 text-sm font-medium text-gray-700">Password</label>
    <input type="password" placeholder="********"
           class="w-full mb-6 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-customBlue" />

    <!-- Submit Button -->
    <button type="submit"
            class="w-full bg-customBlue text-white py-2 rounded hover:bg-customGreen transition duration-300">
      Login
    </button>
  </form>

</body>
</html>
